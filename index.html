    <!DOCTYPE html>
    <html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <!-- bootstrap css -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
        <title>Phone search</title>
        
    </head>
    <body style="background-color: rgb(230, 232, 235);" class="container">
      
        <main>
                  <!-- input section -->
                  <h2 class="w-50 mx-auto mt-3 text-success">Search Your Dream Phone</h2>
            <section >
                
                <div class="input-group  w-50 mx-auto m-5">
                         <!-- <input type="text" id="search-field">  -->
                         
                    <input type="text" id="search-field" class="form-control" placeholder="Search your favourite phone" aria-label="Recipient's username" aria-describedby="button-addon2"  > 
                    <button class="btn btn-outline-secondary bg-success fs-5 text-white " type="button" onclick="searchResult()" id="button-addon2">Button</button>
                  </div> 

            </section>

           
                <!-- error-message show div -->
            <section>
                <div >
                    <p id="error-message"></p>
                </div>
            </section>
             <!-- phones and details show section -->
            <section id="all-content">

                

                
                  <div>

                    <div class="" id="phone-details">
                
                    </div>
                    <div class="w-50 mx-auto">
                        <h3  id="sensor-title"></h3>
                        <div class=" w-50 mx-auto " id="sensor">
                            
                        </div>
                    </div>
                  </div>
                    <!-- phones container -->
                <div class="col-12">
                    <div id="phones-container"  class="  row row-cols-1 row-cols-md-3 g-5">
                    
                 
                    </div>
                </div>
            </section>
           
        </main>
            <!-- vanila script link -->
        <script src="app.js"></script>
        <!-- bootstrap script -->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    </body>
    </html>
